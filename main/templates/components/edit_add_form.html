<form method="POST">
  {% csrf_token %}
  <div class="mb-6">
    <label
      for="value"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
      >Value Of Transcations</label
    >
    <input
      type="number"
      step="0.01"
      id="value"
      name="amount"
      class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
      placeholder="999.99"
      required
      value="{{values.amount}}"
    />
  </div>
  <div class="mb-6">
    <label
      for="decs"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
    >
      Descripation of Transcation</label
    >
    <input
      type="text"
      id="decs"
      name="desc"
      class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
      placeholder=""
      required
      value="{{values.desc}}"
    />
  </div>

  <div class="mb-6">
    <label
      for="repeat-password"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
      >Category of Transcations</label
    >
    <select
      id="category"
      name="category"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    >
      {% if values.category == Income %}
      <option value="Income" selected>Income</option>
      <option value="Expenses">Expenses</option>
      {% else %}
      <option value="Income">Income</option>
      <option value="Expenses" selected>Expenses</option>
      {% endif %}
    </select>
  </div>

  <button
    type="submit"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  >
    {% if values %} Updating {% else %} Adding Transcations {% endif %}
  </button>
</form>
